<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-75 Bingo Card Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bingo Card Generator</h1>
        
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter bingo card title" value="Kibu Bingo">
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="freeSpace" checked>
                Include Free Space (center)
            </label>
        </div>
        
        <div class="form-group">
            <label for="cardCount">Number of unique cards:</label>
            <input type="number" id="cardCount" min="1" max="100" value="1">
        </div>
        
        <button id="downloadBtn">Download PDF</button>
        
        <div class="preview-container">
            <h3>Preview:</h3>
            <div id="cardPreview" class="bingo-card"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
